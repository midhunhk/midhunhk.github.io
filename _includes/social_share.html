<p class="has-text-weight-bold is-uppercase">Share this article</p>

<div class="buttons {% if include.centered %} is-centered {% endif %}">
    <button class="button is-large" onclick="window.open('https://www.facebook.com/share.php?u={{ site.url }}{{ page.url | prepend: site.baseurl }}');">
        <span class="icon is-medium">
          <i class="fab fa-facebook fa-lg"></i>
        </span>
    </button>
    <button class="button is-large" onclick="window.open('https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url | prepend: site.baseurl }}');">
        <span class="icon is-medium">
          <i class="fab fa-twitter fa-lg"></i>
        </span>
    </button>
    <button class="button is-large is-outlined" onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url | prepend: site.baseurl }}&title={{ page.title | url_encode }}&summary=&&utm_medium=social_shareutm_source=linkedin');">
        <span class="icon is-medium">
          <i class="fab fa-linkedin fa-lg"></i>
        </span>
    </button>
    <button class="button is-large is-hidden-mobile" onclick="window.open('https://reddit.com/submit?url={{ site.url }}{{ page.url | prepend: site.baseurl }}');">
        <span class="icon is-medium">
          <i class="fab fa-reddit fa-lg"></i>
        </span>
    </button>
</div>
