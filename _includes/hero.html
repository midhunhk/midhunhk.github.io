<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-primary" {% if page.featured_hero %} style="background: url('{{ page.featured }}') no-repeat center center; background-size: cover;" {% endif %}>
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container {% if page.hero_content_align == 'right' %} has-text-right {% endif %}">
            <h1 class="title is-3 is-family-secondary">{{ page.title }}</h1>
            {% if page.subtitle %}
                <p class="subtitle is-3">{{ page.subtitle }}</p>
            {% endif %}
            {% if page.hero_link %}
                <a href="{{ page.hero_link | relative_url }}" class="button is-success is-medium" target="_blank" title="{{ page.hero_link_text }} (Opens in new tab)">
                    {{ page.hero_link_text }}&nbsp;
                    <i class="fas fa-external-link-alt"></i>
                </a>
            {% endif %}
        </div>
    </div>
</section>
